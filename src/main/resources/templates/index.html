<!DOCTYPE html>
<!--<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/loginstyle.css">
    <!--    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>-->

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/axios.min.js"></script>
    <title>登陆界面</title>

</head>

<body>
<div class="form-wrapper">
    <div class="titile">
        <div class="titlelogo">
            <div class="logo">
                <div class="qq"></div>


                <font class="logotxt" style="font-size: 30px">四联测控技术有限公司</font>
            </div>

            <div class="header">登陆账号</div>

            <div class="input-wrapper">
                <div class="border-wrapper">
                    <input type="text" name="用户名" id="account" placeholder="账号" class="border-item">
                </div>

                <div class="border-wrapper">
                    <input type="password" name="密码" id="password" placeholder="密码" class="border-item"
                           autocomplete="off">
                </div>

                <div class="action">
                    <button id="btn" type="submit">登录</button>
                    <!--                            <div class="btn">登录</div>-->

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<!--<script src="static/js/jquery.js"></script>-->
<script>
    $(function () {
        $("#btn").on("click", function () {
            var account = $("#account").val();
            var password = $("#password").val();
            if (!account) {
                alert("账号不能为空");
                $("#account").focus();
                return;
            }
            if (!password) {
                alert("密码不能为空");
                $("#password").focus();
                return;
            }
            $.ajax({
                url: "/login",
                type: "post",
                data: {
                    account: $("#account").val(),
                    password: $("#password").val()
                },
                dataType: "text",
                async: true,
                success: function (data) {
                    if (data === "u1") {//是在后端的servlet文件中定义的
                        window.location.href = "/redir1";
                    } else if (data === "u2") {//是在后端的servlet文件中定义的
                        window.location.href = "/redir2";
                     } else if (data === "u3") {//是在后端的servlet文件中定义的
                        window.location.href = "/redir3";
                    } else if (data === "u4") {//是在后端的servlet文件中定义的
                        window.location.href = "/redir4";
                     } else {
                         alert("用户名或密码错误，请重新输入");
                     }
                }
            });
        });
    });


</script>

</html>
